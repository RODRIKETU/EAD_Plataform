<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Coordenador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #4338CA;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img class="h-8 w-auto dynamic-logo" src="https://via.placeholder.com/150x50" alt="Logo">
                    <span class="ml-4 font-bold text-xl dynamic-title">EAD</span>
                    <span class="ml-2 text-sm text-gray-500" id="admin-role-label">| Painel Administrativo</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/profile.html" class="text-gray-500 hover:text-gray-700">Meu Perfil</a>
                    <button id="logout-btn" class="text-red-500 hover:text-red-700">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 max-w-7xl w-full mx-auto py-10 px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Sidebar -->
        <div class="bg-white shadow rounded-lg p-4 h-fit space-y-2">
            <button id="btn-courses" class="w-full text-left px-4 py-2 bg-gray-100 rounded text-primary font-bold"
                onclick="showTab('courses')">Cursos & Módulos</button>
            <button id="btn-finance" class="w-full text-left px-4 py-2 hover:bg-gray-50 rounded"
                onclick="showTab('finance')">Financeiro</button>
            <button id="btn-settings" class="w-full text-left px-4 py-2 hover:bg-gray-50 rounded"
                onclick="showTab('settings')">Config.
                White-Label</button>
        </div>

        <!-- Main Content -->
        <div class="col-span-3 bg-white shadow rounded-lg p-6">

            <!-- Courses Tab -->
            <div id="tab-courses">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Módulos do Curso</h2>
                    <button onclick="document.getElementById('module-modal').classList.remove('hidden')"
                        class="bg-primary text-white px-3 py-1 rounded">+ Novo Módulo</button>
                </div>
                <div id="modules-list" class="space-y-4">
                    <!-- Modules injected here -->
                </div>
            </div>

            <!-- Finance Tab -->
            <div id="tab-finance" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Controle Financeiro</h2>
                    <button onclick="document.getElementById('charge-modal').classList.remove('hidden')"
                        class="bg-primary text-white px-3 py-1 rounded">+ Nova Cobrança</button>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Aluno</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Descrição</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Valor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                        </tr>
                    </thead>
                    <tbody id="finance-list" class="bg-white divide-y divide-gray-200">
                        <!-- Finance injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Settings Tab -->
            <div id="tab-settings" class="hidden">
                <h2 class="text-xl font-bold mb-4">Configurações Base (White-Label)</h2>
                <form id="settings-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome da Plataforma</label>
                        <input type="text" id="set-platform-name"
                            class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Logo (Upload)</label>
                        <input type="file" id="set-logo" accept="image/*"
                            class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cor Primária</label>
                            <input type="color" id="set-primary-color"
                                class="mt-1 block w-full h-10 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cor Secundária</label>
                            <input type="color" id="set-secondary-color"
                                class="mt-1 block w-full h-10 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded">Salvar Configurações</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Modal Module -->
    <div id="module-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Novo Módulo</h3>
            <form id="module-form" class="space-y-4">
                <input type="text" id="mod-title" placeholder="Título" required class="w-full border p-2 rounded">
                <textarea id="mod-desc" placeholder="Descrição" class="w-full border p-2 rounded"></textarea>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="document.getElementById('module-modal').classList.add('hidden')"
                        class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Lesson -->
    <div id="lesson-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Nova Aula</h3>
            <form id="lesson-form" class="space-y-4">
                <input type="hidden" id="les-mod-id">
                <input type="text" id="les-title" placeholder="Título da Aula" required
                    class="w-full border p-2 rounded">
                <div>
                    <label class="block text-sm text-gray-700">Vídeo (MP4 para conversão HLS)</label>
                    <input type="file" id="les-video" accept="video/mp4" required class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm text-gray-700">Material de Apoio (PDF)</label>
                    <input type="file" id="les-pdf" accept="application/pdf" class="w-full border p-2 rounded">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="document.getElementById('lesson-modal').classList.add('hidden')"
                        class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
                    <button type="submit" id="les-submit-btn"
                        class="px-4 py-2 bg-primary text-white rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Charge -->
    <div id="charge-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Nova Cobrança</h3>
            <form id="charge-form" class="space-y-4">
                <input type="number" id="chg-student" placeholder="ID do Aluno" required
                    class="w-full border p-2 rounded">
                <input type="text" id="chg-desc" placeholder="Descrição" required class="w-full border p-2 rounded">
                <input type="number" step="0.01" id="chg-amount" placeholder="Valor (Ex: 150.00)" required
                    class="w-full border p-2 rounded">
                <input type="date" id="chg-date" required class="w-full border p-2 rounded">
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="document.getElementById('charge-modal').classList.add('hidden')"
                        class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded">Gerar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Question -->
    <div id="question-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-[32rem] shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Adicionar Pergunta</h3>
            <form id="question-form" class="space-y-4">
                <input type="hidden" id="q-les-id">
                <input type="hidden" id="q-mod-id">
                <textarea id="q-text" placeholder="Texto da Pergunta" required
                    class="w-full border p-2 rounded"></textarea>

                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="q-correct" value="A" required>
                        <input type="text" id="q-opt-a" placeholder="Opção A" required
                            class="flex-1 border p-2 rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="q-correct" value="B">
                        <input type="text" id="q-opt-b" placeholder="Opção B" required
                            class="flex-1 border p-2 rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="q-correct" value="C">
                        <input type="text" id="q-opt-c" placeholder="Opção C" required
                            class="flex-1 border p-2 rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="q-correct" value="D">
                        <input type="text" id="q-opt-d" placeholder="Opção D" required
                            class="flex-1 border p-2 rounded">
                    </div>
                </div>

                <div class="flex justify-end space-x-2 mt-4">
                    <button type="button" onclick="document.getElementById('question-modal').classList.add('hidden')"
                        class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded">Salvar Pergunta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
