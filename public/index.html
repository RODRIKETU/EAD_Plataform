<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma EAD</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #4338CA;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .bg-primary:hover {
            background-color: var(--secondary-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }
    </style>
</head>

<body id="main-body"
    class="bg-gray-100 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-cover bg-center">
    <!-- LGPD Banner -->
    <div id="lgpd-banner" class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white p-4 hidden z-50 shadow-2xl">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="flex-1 mr-4">
                <p class="text-sm" id="lgpd-text">
                    Nós utilizamos cookies para melhorar sua experiência. Ao continuar navegando, você concorda com a
                    nossa política de privacidade.
                </p>
            </div>
            <div class="mt-4 md:mt-0 flex-shrink-0">
                <button id="btn-lgpd-accept"
                    class="bg-primary text-white font-bold py-2 px-6 rounded shadow hover:bg-white hover:text-gray-900 shadow transition border border-transparent hover:border-gray-500">
                    Estou Ciente
                </button>
            </div>
        </div>
    </div>

    <!-- Added backdrop-blur logic to make text visible if a photo background is set -->
    <div
        class="sm:mx-auto sm:w-full sm:max-w-md text-center bg-white/80 p-6 rounded-lg shadow-sm backdrop-blur-sm mb-4">
        <img class="mx-auto h-24 w-auto dynamic-logo object-contain" id="login-logo"
            src="https://placehold.co/150x50?text=Logo" alt="Logo">
        <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900 dynamic-title">Ead Platform</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div
            class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 transition-colors duration-200 border dark:border-gray-700">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-colors duration-200">
                    </div>
                </div>

                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-colors duration-200">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:opacity-90 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
