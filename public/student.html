<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #4338CA;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .border-primary {
            border-color: var(--primary-color) !important;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col text-gray-800 dark:text-gray-100 transition-colors duration-200">
    <nav class="bg-white dark:bg-gray-800 shadow transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/student.html" class="flex items-center hover:opacity-80 transition">
                        <img class="h-8 w-auto dynamic-logo object-contain" src="https://placehold.co/150x50"
                            alt="Logo">
                        <span class="ml-4 font-bold text-xl dynamic-title dark:text-white">EAD</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.toggleDarkMode && window.toggleDarkMode()"
                        class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white text-xl"
                        title="Alternar Modo Escuro">ðŸŒ“</button>
                    <a href="/profile.html" class="flex items-center space-x-2 group" title="Meu Perfil">
                        <img class="h-9 w-9 object-cover rounded-full ring-2 ring-transparent group-hover:ring-primary/50 shadow-sm transition-all dynamic-avatar"
                            src="https://ui-avatars.com/api/?name=U&background=random" alt="Meu Perfil">
                    </a>
                    <button id="logout-btn" class="text-red-500 hover:text-red-400">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 max-w-7xl w-full mx-auto py-10 px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Sidebar Navigation -->
        <div
            class="bg-white dark:bg-gray-800 shadow-sm rounded-xl p-5 h-fit space-y-5 transition-colors duration-200 border border-gray-100 dark:border-gray-700">
            <div>
                <h3 class="font-black text-xl mb-3 dark:text-gray-100 text-gray-800 tracking-tight">Meu Curso</h3>
                <div id="course-navigation" class="space-y-4">
                    <!-- Modules and Lessons will be injected here -->
                </div>
            </div>
            <div class="pt-4 border-t dark:border-gray-700">
                <h3 class="font-bold text-lg mb-2 text-gray-700 dark:text-gray-200">AÃ§Ãµes</h3>
                <button onclick="showFinance()"
                    class="w-full text-left px-3 py-2 bg-gray-50 hover:bg-gray-100 dark:bg-gray-700/50 dark:hover:bg-gray-700 rounded-lg transition-colors text-sm font-semibold text-gray-600 dark:text-gray-300">ðŸ’°
                    Ver Financeiro</button>
            </div>
        </div>

        <!-- Main Content (Video Player) -->
        <div id="main-content"
            class="col-span-3 bg-white dark:bg-gray-800 shadow-sm border border-gray-100 dark:border-gray-700 rounded-xl p-6 md:p-8 transition-colors duration-200">
            <h2 id="lesson-title" class="text-3xl font-black text-gray-800 dark:text-gray-100 mb-6 tracking-tight">
                Selecione uma aula</h2>

            <div id="video-container"
                class="aspect-w-16 aspect-h-9 bg-black mb-6 hidden rounded-xl overflow-hidden shadow-sm">
                <video id="video-player" controls class="w-full h-full object-contain"
                    controlsList="nodownload"></video>
            </div>

            <!-- Video Description Section -->
            <div id="lesson-desc-container"
                class="hidden mb-6 bg-gray-50 dark:bg-gray-700/50 p-6 rounded-xl border border-gray-100 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-3">Sobre esta aula</h3>
                <div id="lesson-desc-content"
                    class="text-gray-600 dark:text-gray-300 whitespace-pre-line leading-relaxed">
                    <!-- Description injected here via JS -->
                </div>
            </div>

            <div id="lesson-actions"
                class="flex flex-col sm:flex-row justify-between items-start sm:items-center hidden mt-8 pt-6 border-t dark:border-gray-700 space-y-4 sm:space-y-0">
                <div id="materials-list" class="flex flex-col space-y-3 w-full sm:w-1/2">
                    <!-- Materials injected here -->
                </div>
                <button id="btn-mark-completed"
                    class="bg-primary hover:opacity-90 transition-all duration-200 transform hover:-translate-y-0.5 text-white px-8 py-3 rounded-full shadow-md ml-auto font-bold text-lg focus:ring-4 focus:ring-primary/30">Finalizar
                    Aula</button>
            </div>

            <!-- Finance View -->
            <div id="finance-view" class="hidden">
                <h2 class="text-xl font-bold mb-4">Minhas Faturas</h2>
                <div id="my-charges" class="space-y-4">
                    <!-- Charges injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal"
        class="fixed inset-0 bg-gray-600/50 backdrop-blur-sm overflow-y-auto h-full w-full hidden z-50">
        <div
            class="relative top-20 mx-auto p-6 md:p-8 border border-gray-200 dark:border-gray-700 w-11/12 max-w-2xl shadow-xl rounded-2xl bg-white dark:bg-gray-800 transition-colors duration-200">
            <h3 id="quiz-modal-title" class="text-3xl font-black mb-6 text-gray-800 dark:text-gray-100 tracking-tight">
                AvaliaÃ§Ã£o</h3>
            <div id="quiz-container" class="space-y-8 dark:text-gray-100">
                <!-- Questions injected here -->
            </div>
            <div class="flex justify-end mt-8 pt-6 border-t border-gray-100 dark:border-gray-700">
                <button type="button" onclick="closeQuizModal()"
                    class="px-6 py-2.5 text-gray-600 font-semibold dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-full mr-3 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Mais
                    tarde</button>
                <button id="btn-submit-quiz"
                    class="px-8 py-2.5 bg-primary text-white font-bold rounded-full hover:opacity-90 shadow-md transition-all duration-200 transform hover:-translate-y-0.5">Enviar
                    Respostas</button>
            </div>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="fixed inset-0 bg-gray-600/50 backdrop-blur-sm overflow-y-auto h-full w-full hidden z-50">
        <div
            class="relative top-10 mx-auto p-4 md:p-6 border border-gray-200 dark:border-gray-700 w-11/12 max-w-5xl h-[85vh] shadow-xl rounded-2xl bg-white dark:bg-gray-800 transition-colors duration-200 flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b border-gray-100 dark:border-gray-700 pb-4">
                <h3 id="pdf-modal-title" class="text-2xl font-black text-gray-800 dark:text-gray-100 tracking-tight">
                    Material de Apoio</h3>
                <div class="flex space-x-3">
                    <a id="pdf-download-btn" href="#" target="_blank"
                        class="px-5 py-2 bg-indigo-50 dark:bg-indigo-900/40 text-indigo-700 dark:text-indigo-300 font-semibold rounded-full hover:bg-indigo-100 dark:hover:bg-indigo-900/60 transition-colors">Baixar
                        Arquivo</a>
                    <button type="button" onclick="closePdfModal()"
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-3xl font-bold leading-none">&times;</button>
                </div>
            </div>
            <div
                class="flex-1 bg-gray-100 dark:bg-gray-900 rounded-xl overflow-hidden border border-gray-200 dark:border-gray-700">
                <iframe id="pdf-viewer" class="w-full h-full" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/video-player.js"></script>
    <script src="/js/student.js"></script>
</body>

</html>
